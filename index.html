<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Document</title>
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
  <meta name="description" content="Description">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0">
  <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/docsify@4/lib/themes/vue.css">
  <link rel="stylesheet" href="//unpkg.com/mermaid/dist/mermaid.min.css">
  <style>
    .sidebar {
      width: 400px;
    }

    .content {
      left: 400px;
    }

    p > img,
    .mermaid > svg{
      position: relative;
      left: 50%;
      transform: translateX(-50%);
    }

    .markdown-section table {
      display: table;
    }

    .markdown-section h3 {
      text-align: center;
    }
  </style>
</head>
<body>
  <div id="app"></div>
  <script>
    window.$docsify = {
      name: '前端面试题',
      repo: 'https://github.com/aaaaaAndy/interview',
      homepage: 'Javascript.md',
      loadNavbar: true,
      loadSidebar: true,
      relativePath: true,
      topMargin: 90,
      subMaxLevel: 3,
      plugins: [
        function(hook, vm) {
          hook.ready(function () {
            mermaid.initialize({startOnLoad: false});
          });
          hook.doneEach(function () {
            mermaid.init(undefined,'.mermaid');
          });
        }
      ],
      markdown: {
        renderer: {
          code: function(code, lang) {
            var html = '';
            if(code.match(/^sequenceDiagram/) || code.match(/^graph/) || code.match(/^gantt/)){
              html = '<div class="mermaid">' + code + '</div>';
            }
            var hl = Prism.highlight(code, Prism.languages[lang] || Prism.languages.markup)
            return html + '<pre v-pre data-lang="' + lang + '"><code class="lang-' + lang + '">' + hl + '</code></pre>'
          }
        }
      }
    }
  </script>
  <!-- Docsify v4 -->
  <script src="//cdn.jsdelivr.net/npm/docsify@4"></script>
  <script src="//cdn.jsdelivr.net/npm/docsify-copy-code"></script>
  <script src="//cdn.jsdelivr.net/npm/docsify/lib/plugins/zoom-image.min.js"></script>
  <script type="text/javascript" src="//unpkg.com/mermaid/dist/mermaid.min.js"></script>
  <script src="//https://cdn.jsdelivr.net/npm/prismjs@1.23.0/components/prism-git.min.js"></script>
  <script src="//cdn.jsdelivr.net/npm/prismjs@1/components/prism-bash.min.js"></script>
  <script src="//cdn.jsdelivr.net/npm/prismjs@1.23.0/components/prism-shell-session.min.js"></script>
</body>
</html>
